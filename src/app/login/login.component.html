<div class="box">
    <h2>Login</h2>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <div class="inputBox">
            <input type="text" ngModel #usernameinput="ngModel" name="username" required="">
            <label>Username</label>
        </div>
        <div class="inputBox">
            <input type="password" ngModel #passwordinput="ngModel" name="password" required="">
            <label>Password</label>
        </div>
        <input type="submit" name="" value="Submit">
    </form>
    <h6>{{isauthstring}}</h6>
</div>
